<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            border: 4px solid;
            display: flex;

        }
        .container .item{
            width:100px;
            height:100px;
            background: tomato;
            border: 4px dashed red;
            border-radius: 10px;
        }
        .item1{
            flex-grow: 1;
        }
        .item2{
            width:100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
    </div>
</body>
</html>
