<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .parent{
        width:400px;
        height:300px;
        border:4px dashed lightgray;
        position: relative;
    }

    .child{
        width: 150px;
        height: 100px;
        background: tomato;
        border: 4px dashed red;
        border-radius: 10px;
        position: absolute;
       right:50px;
       bottom:20px;
        
    }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
